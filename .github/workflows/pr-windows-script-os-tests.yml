name: Windows Script OS Tests

on:
  pull_request:

jobs:
  setup-lando-windows-os-test:
    runs-on: windows-2022
    strategy:
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Lando version windows-2022
        shell: powershell # 5.1
        run: |
          .\setup-lando.ps1 -debug
          lando version --all
